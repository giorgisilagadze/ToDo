<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./todo-app-main/images/TODO.png" alt="">
        <img src="./todo-app-main/images/icon-moon.svg" alt="" class="moon">
    </header>

    <div class="div-input">
        <input type="text" placeholder="Create a new todoâ€¦" id="input">
        <div class="div-input-circle"></div>
    </div>

    <div class="main-div">
        <div class="todo-s">

        </div>
        <div class="div-items-left">
            <p class="p-left">0 items left</p>
            <p class="p-clear">Clear Completed</p>
        </div>
    </div>

    <div class="div-filter">
        <p class="p-filter">All</p>
        <p class="p-filter">Active</p>
        <p class="p-filter">Completed</p>
    </div>

    <footer>Drag and drop to reorder list</footer>

    <script src="script.js"></script>
</body>
</html>
